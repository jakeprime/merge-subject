name: Merge-Queue
run-name: Merge-Queue

on:
  issue_comment:
    types: [created, edited]

jobs:
  merge:
    if: github.event.issue.pull_request && github.event.comment.body == '/merge'
    name: Merge
    steps:
      - uses: jakeprime/merge-queue@ruby
        with:
          name: 'Jake'
          loud: 'true'
